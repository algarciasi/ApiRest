<section>
    <h3>{{tipo}} Usuario</h3>
    <hr>
    <form class="card shadow p-4" [formGroup]="usuariosForm" (ngSubmit)="getDataForm()">
        <div class="mt-3">
            <label for="first_name" class="form-label">Nombre usuario</label>
            <input type="text" id="title" class="form-control" formControlName="first_name">
        </div>

        <div class="mt-3">
            <label for="last_name" class="form-label">Apellidos Usuario</label>
            <input type="text" id="first_name" class="form-control" formControlName="last_name">
        </div>

        <div class="mt-3">
            <label for="email" class="form-label">Email de Usuario</label>
            <input type="text" id="email" class="form-control" formControlName="email">
        </div>

        <div class="mt-3">
            <label for="image" class="form-label">Imagen de Usuario</label>
            <input type="text" id="image" class="form-control" formControlName="image">
        </div>

        <div class="d-flex gap-2 mt-4">
            <input type="submit" value="Guardar" class="btn btn-danger" [disabled]="!usuariosForm.valid">
            <a [routerLink]="['/home']" class="btn btn-warning">Volver</a>
        </div>

    </form>
</section>
