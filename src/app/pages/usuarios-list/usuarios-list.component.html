<div class="container mt-4">
  <div class="row justify-content-center">
    @for(usuario of usuariosPaginados; track usuario._id) {
      <article class="col-12 col-sm-6 col-md-4 d-flex justify-content-center">
        <app-usuario-card [miUsuario]="usuario"></app-usuario-card>
      </article>
    }
  </div>

  <div class="d-flex justify-content-center mt-4">
    <pagination-controls 
      (pageChange)="cambiarPagina($event)" 
      previousLabel="Anterior" 
      nextLabel="Siguiente">
    </pagination-controls>
</div>
